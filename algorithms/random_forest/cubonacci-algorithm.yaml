name: Random Forest
hyperparameters:
- name: max_depth
  type: int
  min: 4
  max: 20
  description: 'Maximum depth of 1 tree'
- name: max_features
  type: int
  min: 3
  max: 18
  description: 'Maximum features to sample per tree'
- name: criterion
  type: categorical
  values:
    - gini
    - entropy
  description: 'Split criterion'
